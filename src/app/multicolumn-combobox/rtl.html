<div id="action-description">
    <p>This example demonstrates the RTL support in the MultiColumn ComboBox.</p>
</div>

<div class="control-section">
    <div class='control-wrapper'>
        <div style='padding-top:60px;'>
            <ejs-multicolumncombobox id='rtl' #rtl [dataSource]='bookDetails' [fields]='fields' [enableRtl]='true' [placeholder]='waterMark' popupHeight='230px'>
                <e-columns>
                    <e-column field='Title' header='Title' width="200"/>
                    <e-column field='Author' header='Author' width="150"/>
                    <e-column field='Genre' header='Genre' width="100"/>
                    <e-column field='PublishedYear' header='Published Year' width="125"/>
                    <e-column field='Price' header='Price' width="80"/>
                </e-columns>
            </ejs-multicolumncombobox>
        </div>
    </div>
</div>

<div id="description">
    <p>The MultiColumn ComboBox has built-in support to enable the right-to-left (RTL) text direction when the <code>enableRtl</code> property is enabled.</p>
</div>
